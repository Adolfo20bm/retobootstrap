<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Bootstrap demo</title>
    <link

      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-sm container-fluid">
        <div>
          <img class="justify-content-start"
            width="150"
            src="./logo-1.png"
            alt="logo"
          />
        </div>
        <div class="container">
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item"><a class="nav-link" href="">Inicio</a></li>

          </ul>


        </div>

      
      </div>
    </nav>

    <section class="container mt-0">
        <div id="controls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button data-bs-target="#controls" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#controls" data-bs-slide-to="1"></button> 
                <button data-bs-target="#controls" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
            <!-- dentro de carousel-inner vamos a tener los elementos que queremos mostrar cada elemento debe estar separado en un div -->
                <div class="carousel-item active">
                    <img src="./dragon.jpeg" alt="" class="d-block w-10" width="1320">
                </div>
                <div class="carousel-item ">
                    <img src="./naruto.png" alt="" class="d-block w-10" width="1320">
                </div>
                <div class="carousel-item ">
                    <img src="./black.jpg" alt="" class="d-block w-10" width="1320">
                </div>
            </div>

            <button class="carousel-control-prev" data-bs-target="#controls" data-bs-slide="prev" style="background-color:rgba(228, 23, 23, 0.24)">
                <span>Previus</span>
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#controls" data-bs-slide="next" style="background-color:rgba(22, 27, 21, 0.241)">
                <span>Next</span>
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

    </section>

            <div class="card">
             <div class="card-body">

                    <img src="./dragon.jpeg" alt="logo" width="300" height="300">

              <h1>Dragon Ball Z</h1>
              <p>Temporada 1</p>
              <hr>
              <hr>
              <div class="d-grid gap-2">

              </div>
             </div>
            </div>            
          </div>



          
          <div class="col-md-4 mt-3">

                <h1>Dragon Ball Z</h1>
                <p>Temporada 1</p>
              <hr>
              <div class="d-grid gap-2">
                <button class="btn btn-danger" type="button">Ver</button>                
              </div>
             </div>
            </div>            
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
